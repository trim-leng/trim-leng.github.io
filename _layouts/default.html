---
layout: compress
---
<html lang="{{ page.lang | default: site.lang | default: "en_US" }}">

  {% include head.html %}

  <body class="site">

    {% if site.google_tag_manager %}

      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->

    {% endif %}

    {% include header.html %}

    <div class="hero lazyload" data-bg="{{site.baseurl}}/assets/img/posts/trimleng-header-1024x239.png">
      <div class="hero__wrap">
        <h1 class="hero__title">ཁྲིམས་གླེང་།</h1>
<p class="hero__meta">ཐོབ་ཐང་།  | འདྲ་མཉམ། | སྲུང་སྐྱོབ་།</p>
      </div>
    </div>

    <main class="site__content">
      <section class="blog">
        <div class="container">
          <div class="post-list" itemscope="" itemtype="http://schema.org/Blog">

           {{content}}
            <!-- {% include pagination.html %} -->
          </div>
        </div>
      </section>
    </main>
{% include pagination.html %} 
    {% include footer.html %}

  </body>

</html>
